version: '3.8'

services:
  telegram-bot:
    build: .
    container_name: telegram-bot
    restart: always
    volumes:
      # 挂载日志目录
      - ./logs:/app/logs
      # 挂载备份目录
      - ./backups:/app/backups
      # 挂载配置文件（可选，避免将敏感信息构建到镜像中）
      - ./.env:/app/.env
    environment:
      - TZ=Asia/Shanghai
    # 如果使用 webhook 模式，取消注释以下部分
    # ports:
    #   - "8443:8443"